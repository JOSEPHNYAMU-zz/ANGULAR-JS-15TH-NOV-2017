<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app="ToDo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="icon" type="image/png" href="img/logo.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <style>.done{text-decoration: line-through;color:red;</style>
</head>
<body>
<script>
angular.module('ToDo',[]).
    controller('todoController', ['$scope',function($scope){
$scope.todos = [
    {'title':'Friday Team Building & Cytonn Meeting','done':false}
];
$scope.addTodo = function(){
    $scope.todos.push({'title':$scope.newTodo,'done':false})
    $scope.newTodo = ''
}
$scope.clearCompleted = function(){
    $scope.todos = $scope.todos.filter(function(item){
return !item.done
    })
}
}])
    </script>
<div class="row">
    <div class="large-3 columns">
        <h1><img src="img/logo.svg" /></h1>
    </div>
    <div class="large-9 columns">
        <ul class="right button-group">
            <li><a href="#" class="button"><i class="fi-home"></i>&nbsp;HOME</a></li>
            <li><a href="#" class="button"><i class="fi-book"></i>&nbsp;ABOUT US</a></li>
            <li><a href="#" class="button"><i class="fi-pencil"></i>&nbsp;SERVICES</a></li>
            <li><a href="#" class="button"><i class="fi-info"></i>&nbsp;CONTACT US</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="large-12 columns" ng-controller="todoController">
        <form name="frm" ng-submit="addTodo()">
            <label>
                <input ng-model="newTodo" name="newTodo" required placeholder="Add a task"/>
            </label>
            <button style="width:20%;" ng-disabled="frm.$invalid"><i class="fi-plus"></i>&nbsp;ADD TO LIST</button>
        </form>
        <button style="width:20%;" ng-click="clearCompleted()"><i class="fi-trash"></i>&nbsp;CLEAR LIST</button>
        <ul type="none">
            <li ng-repeat="todo in todos" style="background-color: green;padding-left:12px;color:#ffffff;padding-top:10px;margin-bottom: 7px;">
                <input type="checkbox" ng-model="todo.done"/>&nbsp;&nbsp;
                <span ng-class="{'done':todo.done}">{{todo.title}}</span>
            </li>
        </ul>

    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
